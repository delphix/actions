name: 'merge upstream git'
inputs:
  upstream-url:
    required: true
  upstream-branch:
    required: true
  downstream-branch:
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.upstream-url }}
    - ${{ inputs.upstream-branch }}
    - ${{ inputs.downstream-branch }}
